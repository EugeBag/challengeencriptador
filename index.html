<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Challenge Encriptador</title>
</head>

<body>
    <header>


    </header>


    <main>

        <div class="container">

            <img src="images/Vector.png" alt="Vector" class="vector">

            <div class="seccion">
                <textarea class="textarea" name="textarea" cols="30" rows="10"
                    placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion"> <img src="/images/info.png" alt=""> Solo letras minúsculas y sin
                        acentos
                    </h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>

            <div class="encriptado">
                <img src="" alt="" id="munieco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje"> Ningún mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto que desea encriptar o desencriptar</p>
                    <textarea class="mensaje" cols="30" rows="10"></textarea>

                </div>

                <div>
                    <button class="btn-copiar">Copiar</button>
                </div>
            </div>
        </div>

    </main>


    <footer>

    </footer>
</body>
<script src="index.js"></script>

</html>
